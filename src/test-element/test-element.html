<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Polymer Elements -->
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="test-element">
    <template>
        <style></style>
        <paper-button id="testBtn">Click Me</paper-button>
    </template>
    <script>
        Polymer({
            is: "test-element",

            properties: {
                name: {
                    type: String,
                    value: "test-element"
                }
            },

            _handleTestBtnTap: function () {
                this.name = "event-fired";
                this.fire("test-event");
            },

            attached() {
                this.listen(this.$.testBtn, "tap", "_handleTestBtnTap");
            },

            detached() {
                this.unlisten(this.$.testBtn, "tap", "_handleTestBtnTap");
            }
        });
    </script>
</dom-module>
